<mat-toolbar class="app-toolbar-header" color="primary">
  <button mat-icon-button (click)="cancel.emit()" [disabled]="cancelDisabled">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="title ellipsis">{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="save.emit()" [disabled]="saveDisabled">
    <mat-icon>check</mat-icon>
  </button>
</mat-toolbar>

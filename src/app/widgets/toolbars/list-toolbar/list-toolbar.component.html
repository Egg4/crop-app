<mat-toolbar class="app-toolbar-header" color="primary">
  <span class="title ellipsis">{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <a mat-menu-item routerLink="/crop" routerLinkActive="active">
    <mat-icon matListIcon>format_list_numbered</mat-icon>
    <span>{{ 'crops' | translate | uppercaseFirst }}</span>
  </a>
  <a mat-menu-item routerLink="/task" routerLinkActive="active">
    <mat-icon matListIcon>today</mat-icon>
    <span>{{ 'tasks' | translate | uppercaseFirst }}</span>
  </a>
  <a mat-menu-item routerLink="/variety" routerLinkActive="active">
    <mat-icon matListIcon>local_offer</mat-icon>
    <span>{{ 'varieties' | translate | uppercaseFirst }}</span>
  </a>
  <a mat-menu-item routerLink="/user/logout" routerLinkActive="active">
    <mat-icon matListIcon>exit_to_app</mat-icon>
    <span>{{ 'logout' | translate | uppercaseFirst }}</span>
  </a>
</mat-menu>

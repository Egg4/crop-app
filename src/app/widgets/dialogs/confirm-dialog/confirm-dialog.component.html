<h2 mat-dialog-title>{{ title$ | async }}</h2>

<p>{{ message$ | async }}</p>

<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">

  <button fxFlex="50"
    mat-raised-button
    [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>&nbsp;{{ 'no' | translate | uppercaseFirst }}
  </button>
  
  <button fxFlex="50"
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary">
    <mat-icon>check</mat-icon>&nbsp;{{ 'yes' | translate | uppercaseFirst }}
  </button>
  
</div>

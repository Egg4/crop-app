<form [formGroup]="form">

  <input type="hidden" formControlName="id">
  <input type="hidden" formControlName="task_id">

  <div fxLayout="row" fxLayoutGap="16px">

    <mat-form-field fxFlex="50">
      <mat-label>{{ 'task_from_dialog.duration_label' | translate }}</mat-label>
      <mat-select formControlName="duration" required>
        <mat-option *ngFor="let duration of durations" [value]="duration.value">{{ duration.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('duration').invalid">{{ 'task_from_dialog.duration_invalid' | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="50">
      <mat-label>{{ 'task_from_dialog.mwu_label' | translate }}</mat-label>
      <input matInput
        type="number"
        formControlName="mwu"
        placeholder="{{ 'task_from_dialog.mwu_placeholder' | translate }}"
        required>
      <button mat-icon-button matSuffix
        (click)="addNumber(-1)"
        type="button">
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-icon-button matSuffix
        (click)="addNumber(1)"
        type="button">
        <mat-icon>add</mat-icon>
      </button>
      <mat-error *ngIf="form.get('mwu').invalid">{{ 'task_from_dialog.mwu_invalid' | translate }}</mat-error>
    </mat-form-field>

  </div>

</form>
